<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>product management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <script type="module" src="./js.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <h1 class="text-center text-secondary">Vanilla JavaScript and Firebase CRUD project</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form class="px-3">
                    <div class="mb-3">
                        <label for="enterID" class="form-label text-secondary">Product Code</label>
                        <input type="number" class="form-control" id="enterID" placeholder="only numbers...">
                    </div>
                    <div class="mb-3">
                        <label for="enterName" class="form-label text-secondary">Product Name</label>
                        <input type="text" class="form-control" id="enterName">
                    </div>
                    <div class="mb-3">
                        <label for="enterPrice" class="form-label text-secondary">Product Price</label>
                        <input type="number" class="form-control" id="enterPrice">
                    </div>
                    <div class="mb-3">
                        <label for="enterQuantity" class="form-label text-secondary">Product Quantity</label>
                        <input type="number" class="form-control" id="enterQuantity">
                    </div>
                    <div class="mb-3">
                        <label for="enterDesc" class="form-label text-secondary">Product Description</label>
                        <input type="text" class="form-control" id="enterDesc">
                    </div>
                    <div class="mb-3">
                        <label for="insertImg" class="form-label text-secondary">Insert Image</label>
                        <input type="text" class="form-control" id="insertImg">
                    </div>
                    <div class="mb-3 d-flex justify-content-around align-items-center">
                        <button type="submit" class="btn btn-secondary" id="insert">Insert</button>
                        <button type="submit" class="btn btn-secondary" id="update">Update</button>
                        <button type="submit" class="btn btn-secondary" id="remove">Delete</button>
                    </div>

                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="row">
                    <h5 class="text-center text-secondary">Find Product by Code</h5>
                    <form class="px-3" id="forma">
                        <div class="mb-3">
                            <label for="findID" class="form-label text-secondary">Product Code</label>
                            <input type="number" class="form-control" id="findID" placeholder="only numbers...">
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary" id="find">Select from DB</button>
                        </div>

                    </form>

                </div>
                <div class="row mt-5">
                    <ul class="list-group px-3" id="findData">
                        <!-- I will create here html elements with my JS code -->

                    </ul>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
